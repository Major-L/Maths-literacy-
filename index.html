<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Learner's Playground</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Little Learner's Playground</h1>
            <div class="character">🐻</div>
        </header>
        
        <main>
            <div class="welcome-screen">
                <h2>Hello, Little Friend!</h2>
                <p>Let's learn and play together!</p>
                <button id="start-btn">Start Learning</button>
            </div>
            
            <div class="activities hidden">
                <h2>What would you like to learn today?</h2>
                <div class="activity-buttons">
                    <button class="activity-btn" data-activity="colors">🌈 Colors</button>
                    <button class="activity-btn" data-activity="shapes">🔺 Shapes</button>
                    <button class="activity-btn" data-activity="numbers">🔢 Numbers</button>
                    <button class="activity-btn" data-activity="letters">🔤 Letters</button>
                </div>
            </div>
            
            <div class="activity-screen hidden">
                <button class="back-btn">← Back</button>
                <div class="activity-content"></div>
            </div>
        </main>
        
        <footer>
            <p>Made with ❤️ for little learners</p>
        </footer>
    </div>
    
    <audio id="click-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3"></audio>
    <audio id="correct-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3"></audio>
    
    <script src="script.js"></script>
</body>
</html>
